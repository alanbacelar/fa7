@(form: play.data.Form[Cliente])

@main("Salvar Cliente") {

    @if(flash.get("error") != null) {
        <div class="alert alert-danger" role="alert">@flash.get("error")</div>
    }

    <!-- form start -->
    <section class="content">
        <form method="POST" action="/clientes/save">
            <div class="row">
                <div class="col-md-6">
                    <div class="box-header">
                        <h3 class="box-title">Informações básicas</h3>
                    </div><!-- /.box-header -->

                    <div class="box box-primary">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" value='@(form("nome").value)' required>
                            </div>

                            <div class="form-group">
                                <label for="cpf">CPF:</label>
                                <input type="text" class="form-control" name="cpf" id="cpf" placeholder="CPF"  value='@(form("cpf").value)'  required>
                            </div>

                            <div class="form-group">
                                <label for="dataNascimento">Data de Nascimento:</label>
                                <input type="date" class="form-control" name="dataNascimento" id="dataNascimento"  value='@(form("dataNascimento").value)' placeholder="Data de Nascimento" required>
                            </div>

                            <input type="hidden" value='@(form("id").value)' name="id" />
                        </div><!-- /.box-body -->

                    </div><!-- /.box -->
                </div>

                <div class="col-md-6">
                    <div class="box-header">
                        <h3 class="box-title">Endereço</h3>
                    </div><!-- /.box-header -->

                    <div class="box box-primary">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="logradouro">Logradouro:</label>
                                <input type="text" class="form-control" name="endereco.logradouro" id="logradouro" placeholder="Logradouro" value='@(form("endereco.logradouro").value)' required>
                            </div>

                            <div class="form-group">
                                <label for="numero">Número:</label>
                                <input type="text" class="form-control" name="endereco.numero" id="numero" placeholder="Número"  value='@(form("endereco.numero").value)'  required>
                            </div>

                            <div class="form-group">
                                <label for="cidade">Cidade:</label>
                                <input type="text" class="form-control" name="endereco.cidade" id="cidade" value='@(form("endereco.cidade").value)' placeholder="Cidade" required>
                            </div>

                            <div class="form-group">
                                <label for="uf">UF:</label>
                                <input type="text" class="form-control" name="endereco.uf" id="uf" value='@(form("endereco.uf").value)' placeholder="UF" required>
                            </div>

                            <div class="form-group">
                                <label for="cep">CEP:</label>
                                <input type="text" class="form-control" name="endereco.cep" id="cep" value='@(form("endereco.cep").value)' placeholder="CEP" required>
                            </div>

                            <input type="hidden" value='@(form("endereco.id").value)' name="endereco.id" />
                        </div><!-- /.box-body -->
                    </div><!-- /.box -->
                </div>

                <div class="col-md-12">
                    <div class="box">
                        <div class="box-body">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div><!-- /.box-body -->
                    </div><!-- /.box -->
                </div>
            </div>
        </form>
    </section>

}
