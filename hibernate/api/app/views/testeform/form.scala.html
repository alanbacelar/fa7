@(form: play.data.Form[Vendedor])

@main("Salvar Vendedor") {

    @if(flash.get("error") != null) {
        <div class="alert alert-danger" role="alert">@flash.get("error")</div>
    }

    <!-- form start -->
    <section class="content">
        <form method="POST" action="/vendedores/save">
            <div class="row">
                <div class="col-md-6">
                    <div class="box-header">
                        <h3 class="box-title">Informações básicas</h3>
                    </div><!-- /.box-header -->

                    <div class="box box-primary">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" class="form-control" name="nome[]" id="nome" placeholder="Nome" value='@(form("nome").value)' required>
                            </div>

                        </div><!-- /.box-body -->

                    </div><!-- /.box -->
                </div>

                <div class="col-md-12">
                    <div class="box">
                        <div class="box-body">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div><!-- /.box-body -->
                    </div><!-- /.box -->
                </div>
            </div>
        </form>
    </section>

}
