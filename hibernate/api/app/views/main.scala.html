@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>hiberFa7 - @title</title>
        
    	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-datetimepicker.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/font-awesome.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
	    <!-- Bootstrap 3.3.4 -->
	    <link href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")" rel="stylesheet" type="text/css" />    
	    
	    <!-- FontAwesome 4.3.0 -->
	    <link href="@routes.Assets.at("stylesheets/font-awesome.min.css")" rel="stylesheet" type="text/css" />
	    
	    <!-- Theme style -->
	    <link href="@routes.Assets.at("template/css/AdminLTE.min.css")" rel="stylesheet" type="text/css" />
	    <link href="@routes.Assets.at("template/css/skins/_all-skins.min.css")" rel="stylesheet" type="text/css" />

	    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->

        <script src="@routes.Assets.at("plugins/jQuery/jQuery-2.1.4.min.js")"></script>
        <script src="@routes.Assets.at("functions/functions.js")" type="text/javascript"></script>
    </head>
    <body class="skin-blue sidebar-mini">
    <div class="wrapper">
      
      <header class="main-header">
        <!-- Logo -->
        <a href="@routes.Application.index()" class="logo">
          <!-- mini logo for sidebar mini 50x50 pixels -->
          <span class="logo-mini"><b>h</b>F7</span>
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg"><b>hiber</b>Fa7</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a href="#/" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>
        </nav>
      </header>

      <!-- Left side column. contains the logo and sidebar -->
      <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
          
          <!-- sidebar menu: : style can be found in sidebar.less -->
          <ul class="sidebar-menu">
            <li class="header">MENU DE NAVEGAÇÃO</li>
                <li><a href="@routes.Application.index()"><i class="fa fa-dashboard"></i><span>Dashboard</span></a></li>
                <li><a href="@routes.AgendaController.index()"><i class="fa fa-calendar"></i><span>Agenda</span></a></li>
                <li><a href="@routes.PedidoController.todos()"><i class="fa fa-shopping-cart"></i><span>Pedidos</span></a></li>
                <li><a href="@routes.ClienteController.index()"><i class="fa fa-users"></i><span>Clientes</span></a></li>
                <li><a href="@routes.VendedorController.index()"><i class="fa fa-child"></i><span>Vendedores</span></a></li>
                <li><a href="@routes.FornecedorController.index()"><i class="fa fa-truck"></i><span>Fornecedores</span></a></li>
                <li><a href="@routes.ProdutoController.index()"><i class="fa fa-barcode"></i><span>Produtos</span></a></li>
              <li><a href="@routes.RelatoriosController.index()"><i class="fa fa-barcode"></i><span>Relatórios</span></a></li>
                <li><a href="@routes.TestController.index()"><i class="fa fa-flask"></i><span>Testes</span></a></li>
          </ul>
        </section>
        <!-- /.sidebar -->
      </aside>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">

      	<section class="content-header">
          <h1>
            @title
            <!-- <small>Control panel</small> -->
          </h1>
        </section>

        <!-- Main content -->
        <section class="content">
        	@content
        </section>
        
      </div><!-- /.content-wrapper -->
    </div><!-- ./wrapper -->

    <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("scripts/moment-with-locales.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("scripts/bootstrap-datetimepicker.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("template/js/app.min.js")" type="text/javascript"></script>

    <script>
        $(function () {
            $('.datetime').datetimepicker({
                format: 'YYYY-MM-DD HH:mm:ss',
                defaultDate: new Date(),
                locale: 'pt-BR'
            });
        });
    </script>

  </body>
</html>
