

<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-body">
				@if(flash.get("success") != null) {
					<div class="alert alert-success" role="alert">@flash.get("success")</div>
				}

				@if(flash.get("error") != null) {
					<div class="alert alert-danger" role="alert">@flash.get("error")</div>
				}
			</div>
		</div>
	</div>
</div>
