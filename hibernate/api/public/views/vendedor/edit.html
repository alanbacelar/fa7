<md-toolbar md-scroll-shrink>
  <div class="md-toolbar-tools">
    <h3>
      <span>Editar Vendedor {{id}}</span>
    </h3>
  </div>
</md-toolbar>

<md-whiteframe class="md-whiteframe-z1" layout="">
	
	
	<form name="userForm">

		<div layout="row" layout-margin>
		  <div flex flex-order="1" style="width: 500px;">
		    <md-input-container>
			    <label>Last Name</label>
			    <input name="lastName" ng-model="lastName" required >
			    <div ng-messages="userForm.lastName.$error" ng-show="userForm.lastName.$dirty">
			    </div>
			</md-input-container>
		  </div>

		  <div flex flex-order="2">
		    <md-input-container>
			    <label>Biography</label>
			    <input name="lastName" ng-model="lastName" required >
			</md-input-container>
		  </div>
		</div>

		<md-content>
			<section layout="row" layout-sd="column" layout-margin>
		      <md-button class="md-raised md-primary">Enviar</md-button>
		    </section>
	    </md-content>
	</form>

</md-whiteframe>
