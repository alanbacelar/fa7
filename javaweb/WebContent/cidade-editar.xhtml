<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><h:outputText
			value="#{msg['page.usuariosEditar.title']}" /></title>
	<link rel="stylesheet" href="./css/bootstrap.min.css" />
	<link rel="stylesheet" href="./css/bootstrap-theme.min.css" />
</h:head>

<style>

	span.alert {
		display: block;
		width: 500px;
	}
	
	.gridCol1 {
		width: 150px;
	}
	
	.gridCol2 {
		width: 380px;
	}
	
	.gridCol2 input, .gridCol2 textarea {
		width: 350px;
		margin-bottom: 5px;
	}
	
	.gridCol3 {
		width: 450px;
	}
	
	.btn-group {
		margin-top: 20px;
	}
	
	.page-header {
		margin-top: 0;
	}

</style>


<h:body>
	<ui:include src="/menu.xhtml" />

	<div class="container">
		<h:form id="cidadeForm">
			<h2 class="form-signin-heading">
				<h:outputText value="#{msg['page.cidadesEditar.title.cadastro']}" />
			</h2>

			<h:message for="cidadeForm" class="alert alert-danger" />
			
			<h:inputHidden value="#{cidadeBean.estado.id}" />

			<h:panelGrid columns="3" columnClasses="gridCol1, gridCol2, gridCol3">
			
				<h:outputLabel for="estadoInput" value="#{msg['page.cidadesEditar.label.estado']}:" />
				<h:inputText class="form-control" id="estadoInput" value="#{cidadeBean.estado.sigla}" readonly="true" />
				<h:message for="estadoInput" />
			
				<h:outputLabel for="idInput" value="#{msg['page.cidadesEditar.label.id']}:" />
				<h:inputText class="form-control" id="idInput" value="#{cidadeBean.cidade.id}" readonly="true" />
				<h:message for="idInput" />
				
				<h:outputLabel for="nomeInput" value="#{msg['page.cidadesEditar.label.nome']}:" />
				<h:inputText class="form-control" id="nomeInput" value="#{cidadeBean.cidade.nome}" required="true" />
				<h:message for="nomeInput" class="text-danger" />
				
				<h:outputLabel for="populacaoInput" value="#{msg['page.cidadesEditar.label.populacao']}:" />
				<h:inputText class="form-control" id="populacaoInput" value="#{cidadeBean.cidade.populacao}" required="true" />
				<h:message for="populacaoInput" class="text-danger" />
							
				<h:outputLabel for="dataConstituicaoInput" value="#{msg['page.cidadesEditar.label.dataConstituicao']}:" />
				<p:inputMask class="form-control" 
							 id="dataConstituicaoInput"
							 value="#{cidadeBean.cidade.dataConstituicao}"
							 required="true"
							 mask="99/99/9999">
							 
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:inputMask>
				<h:message for="dataConstituicaoInput" class="text-danger" />
				
				<h:outputLabel for="pibInput" value="#{msg['page.cidadesEditar.label.pib']}:" />
				<h:inputText class="form-control" id="pibInput" value="#{cidadeBean.cidade.pib}" required="true" />
				<h:message for="pibInput" class="text-danger"/>

			</h:panelGrid>
			
			<br />
			
			<div class="btn-toolbar btn-group-lg">
				<h:commandButton class="btn btn-primary" action="#{cidadeBean.salvarCidade}" value="#{msg['commons.salvar']}">
					<f:setPropertyActionListener target="#{cidadeBean.msgSucesso}" value="Cidade salva com sucesso" />
				</h:commandButton>
				
				<h:commandButton class="btn btn-danger" action="#{cidadeBean.excluirCidade}" value="#{msg['commons.excluir']}">
					<f:setPropertyActionListener target="#{estadoBean.msgSucesso}" value="Cidade excluÃ­da com sucesso" />
				</h:commandButton>
				
				<h:commandButton class="btn btn-primary" action="estado-editar?faces-redirect=true" value="#{msg['commons.voltar']}" immediate="true" />
			</div>
		</h:form>
	</div>

	<ui:include src="/footer.xhtml" />
</h:body>
</html>
